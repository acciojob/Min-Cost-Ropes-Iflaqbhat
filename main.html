<!DOCTYPE html>
<html>
<head>
    <title>Find Second Highest Number</title>
</head>
<body>
    <script>
        // Function to find the second highest number
        function secondHighest(arr) {
            // Remove duplicates and sort in descending order
            arr = [...new Set(arr)].sort((a, b) => b - a);

            // Check if there are at least two unique elements
            if (arr.length < 2) {
                return "Array has fewer than two unique elements.";
            }

            // Return the second highest number
            return arr[1];
        }

        // Main function to take user input
        function Main() {
            var n = parseInt(prompt("Enter the number of elements"), 10);
            if (isNaN(n) || n <= 0) {
                alert("Please enter a valid positive number for the number of elements.");
                return;
            }

            var arr = [];
            for (var i = 0; i < n; i++) {
                var element = prompt("Enter element " + (i + 1));
                var num = parseFloat(element);
                if (isNaN(num)) {
                    alert("Invalid input. Please enter only numbers.");
                    return;
                }
                arr.push(num);
            }

            // Display the result
            alert("The second highest number is: " + secondHighest(arr));
        }

        // Call the main function
        Main();
    </script>
</body>
</html>
