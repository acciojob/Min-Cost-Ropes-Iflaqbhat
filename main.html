<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        function secondHighest(arr) {
            // Use a set to remove duplicates, then convert back to an array
            arr = [...new Set(arr)];

            if (arr.length < 2) {
                return "Array has fewer than two unique elements.";
            }

            // Sort the array in descending order
            arr.sort((a, b) => b - a);

            // Return the second highest element
            return arr[1];
        }

        function Main() {
            var n = parseInt(prompt("Enter the number of elements"), 10);
            if (isNaN(n) || n <= 0) {
                alert("Please enter a valid positive number for the number of elements.");
                return;
            }

            var arr = [];
            for (var i = 0; i < n; i++) {
                var element = prompt("Enter element " + (i + 1));
                var num = parseFloat(element);
                if (isNaN(num)) {
                    alert("Invalid input. Please enter only numbers.");
                    return;
                }
                arr.push(num);
            }

            alert(secondHighest(arr));
        }

        Main();
    </script>
</body>
</html>
