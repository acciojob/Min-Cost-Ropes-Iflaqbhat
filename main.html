<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Cost Ropes</title>
</head>
<body>
    <script>
        // Function to find the minimum cost of connecting ropes
        function mincost(arr) {
            // Step 1: Build a min-heap (priority queue)
            let heap = arr.slice(); // Make a copy of the array to avoid modifying the original
            heap.sort((a, b) => a - b); // Sort initially (min-heap property)

            let totalCost = 0;

            // Step 2: While there is more than one rope, keep combining
            while (heap.length > 1) {
                // Step 3: Extract the two smallest ropes
                let first = heap.shift();
                let second = heap.shift();

                // Step 4: Calculate the cost to connect them
                let cost = first + second;

                // Step 5: Add the combined rope back to the heap (in sorted order)
                heap.push(cost);
                heap.sort((a, b) => a - b); // Maintain the min-heap property

                // Step 6: Add the cost to the total
                totalCost += cost;
            }

            // Return the total cost to connect all ropes
            return totalCost;
        }

        // Example usage of the function
        function Main() {
            let arr = [4, 3, 2, 6]; // Test input: Array of rope lengths
            let result = mincost(arr);
            alert("Minimum cost to connect all ropes: " + result); // Output the result
        }

        Main();
    </script>
</body>
</html>
